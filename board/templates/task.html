{% extends "layout.html" %}
{% block content %}
    <div>
        <p><h1>Title: {{ task.title }}</h1></p>
        <p><h3>Date created: {{ task.date_created.strftime('%Y-%m-%d') }}</h3></p>
        <p><h3>Status: {{ task.status }}</h3></p>
        <p><h3>Description: {{ task.description }}</h3></p>

        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_task', task_id=task.id) }}">Update</a>
        <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Task?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form action="{{ url_for('delete_task', task_id=task.id) }}" method="POST">
                <input class="btn btn-danger" type="submit" value="Delete">
                </form>
            </div>
            </div>
        </div>
    </div>
{% endblock content %}
